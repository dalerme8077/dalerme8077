<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ilovalar Katalogi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab-button" id="android-tab" onclick="showAndroid()">Android Ilovalar</button>
      <button class="tab-button" id="ios-tab" onclick="showIos()">iOS Ilovalar</button>
    </div>
    
    <div id="android" class="tab-content active">
      <h2>Android Ilovalar</h2>
      <div class="app-list">
        <div class="app-item">
          <img src="android-app1.png" alt="Android App 1">
          <p>Ilova 1</p>
        </div>
        <div class="app-item">
          <img src="android-app2.png" alt="Android App 2">
          <p>Ilova 2</p>
        </div>
        <div class="app-item">
          <img src="android-app3.png" alt="Android App 3">
          <p>Ilova 3</p>
        </div>
      </div>
    </div>
    
    <div id="ios" class="tab-content">
      <h2>iOS Ilovalar</h2>
      <div class="app-list">
        <div class="app-item">
          <img src="ios-app1.png" alt="iOS App 1">
          <p>Ilova 1</p>
        </div>
        <div class="app-item">
          <img src="ios-app2.png" alt="iOS App 2">
          <p>Ilova 2</p>
        </div>
        <div class="app-item">
          <img src="ios-app3.png" alt="iOS App 3">
          <p>Ilova 3</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
